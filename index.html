<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Card</title>
    <link rel="stylesheet" href="./prodrev.css">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div>
            <img class="image" src="./image-product-desktop.jpg" alt="">
            <img class="image-2" src="./image-product-mobile.jpg" alt="">
        </div>

        <div class="content">
            <h6>Perfume</h6>

            <h1>Gabrielle Essence Eau De Parfum</h1>
            <p>A floral, solar and voluptuous interpretation composed by Oliver Polge, Perfumer-Creator for the House of CHANEL</p>
            
            <div class="prices">
                <h2>$149.99</h2>
                <s>$169.99</s>
            </div>
           
            <button>
                <img src="./icon-cart.svg" alt="" class="icon"> Add to Cart
            </button>
        </div>
    </main>

    <footer>
        <h5>Coded by <a href="https://github.com/Desireye">Desireye</a></h5>
    </footer>
</body>
</html>
